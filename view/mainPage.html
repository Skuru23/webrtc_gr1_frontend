           <a href="mainPage.html">
               <h3 id="logo">
                   <img src="/logo.png" alt="Site Logo">
                   <span>WebRTC</span>
               </h3>
           </a>
      </div>

       <div id="nav__links">
           <button id="chat__button"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" fill="#ede0e0" clip-rule="evenodd"><path d="M24 20h-3v4l-5.333-4h-7.667v-4h2v2h6.333l2.667 2v-2h3v-8.001h-2v-2h4v12.001zm-15.667-6l-5.333 4v-4h-3v-14.001l18 .001v14h-9.667zm-6.333-2h3v2l2.667-2h8.333v-10l-14-.001v10.001z"/></svg></button>

               Lobby

           <h4 class="username"  >
              <i class="fa fa-user" aria-hidden="true"></i>
              <div id = 'user-name'></div>

           <a class="nav__link" id="logout" >
              Đăng xuất
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ede0e0" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z"/></svg>

       <!-- <div>
          <button class="nav__link" type="button" id = "logout">Đăng xuất</button>
       </div> -->
   </header>

    <div class="sidebar">
      <!-- Nội dung của sidebar -->
      <div class="space"></div>
      <h2 class="title">Lịch làm việc</h2>
      <div class="calendar"></div>
    </div>
    <div class="container">
      <div class="space"></div>
      <div class="items-list">
        <!-- Danh sách các mục -->
        <h2>Các phòng của tôi</h2>
        <div id="ownitemList">
            <!-- Các mục sẽ được thêm vào đây bởi JavaScript -->
        </div>
        
        <button class="join-button" id="openAddFormBtn">Tạo phòng</button>
        <div class="form-popup" id="addForm">
          <form class="form-container">
              <h2>Nhập thông tin phòng</h2>
  
              <label for="name"><b>Tên phòng</b></label>
              <input type="text" placeholder="Nhập tên" name="name" id="roomname" required>

              <label for="name"><b>Người tham gia</b></label>
              <input type="text" placeholder="Nhập tên người sẽ tham gia" id="participants" name="name" required>
  
              <label for="startdate"><b>Ngày bắt đầu</b></label>
              <input type="date" name="startdate" id="startdate" required>

              <label for="startdate"><b>Mật khẩu</b></label>
              <input type="text" placeholder="Tùy chọn, mật khẩu ít nhất 6 ký tự" id="password" name="password" pattern=".{0}|.{6,}" >
  
              <button type="submit" class="btn">Tạo</button>
              <button type="button" class="btn cancel" id="closeAddFormBtn">Đóng</button>
          </form>
      </div>
    </div>
    <h2 class="space"></h2>
    <div class="items-list">
      <!-- Danh sách các mục -->
      <h2>Các phòng tham gia</h2>
      <div id="joineditemList">
          <!-- Các mục sẽ được thêm vào đây bởi JavaScript -->
      </div>
  </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="/mainpage.js"></script>
